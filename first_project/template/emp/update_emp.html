<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {%include './navbar.html'%}
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/employee/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb3">
                  <label for="name">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp name"
                    name="emp_name"
                    value="{{emp.name}}"
                  />
                </div>
                <div class="mb3">
                  <label for="empid">Employee Id</label>
                  <input
                    id="empid"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp name"
                    name="emp_id"
                    value={{emp.emp_id}}
                  />
                </div>
                <div class="mb3">
                  <label for="Phone">Phone no</label>
                  <input
                    id="Phone"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp name"
                    name="emp_phone"
                    value={{emp.phone}}
                  />
                </div>
                <div class="mb3">
                  <label for="address">Address</label>
                  <textarea
                    class="form-control"
                    name="emp_address"
                    id="address"
                    rows="3"
                    value={{emp.address}}
                  >{{emp.address}}</textarea>
                </div>
                <div class="mb3 form-check">
                  <label for="check">Working</label>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="emp_status"
                    id="check"
                    {% if emp.working %}
                    checked
                    {% endif %}
                  />
                </div>
                <div class="mb3">
                  <label for="Department">Department</label>
                  <select
                    name="emp_department"
                    id="Department"
                    class="form-control"
                  >
                    <option value="Cse">Computer Science</option>
                    <option value="Me">Mechincal Engg</option>
                    <option value="Ce">Civil Engg</option>
                  </select>
                </div>
                <div class="contianer text-center my-3">
                  <button class="btn btn-primary">Update Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
